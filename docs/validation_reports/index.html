<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCitations Validation Report Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Loading report...
    </div>
    <div id="error" class="error" style="display: none">
        Report not found. Please check the URL and try again.
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to check if a URL is accessible
        async function isUrlAccessible(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Main initialization
        async function init() {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('index.json');
                const data = await response.json();
                const redirectTo = getUrlParameter('report');
                
                if (redirectTo) {
                    // Check GitHub reports first
                    const githubUrl = data.github_reports[redirectTo];
                    if (githubUrl) {
                        window.location.href = githubUrl;
                        return;
                    }

                    // Then check Zenodo reports
                    const zenodoData = data.zenodo_reports[redirectTo];
                    if (zenodoData) {
                        // Try direct URL first
                        if (await isUrlAccessible(zenodoData.url)) {
                            window.location.href = zenodoData.url;
                            return;
                        }
                        // Fallback to DOI if direct URL is not accessible
                        window.location.href = zenodoData.doi;
                        return;
                    }
                }
                // Show error if no valid redirection
                loadingDiv.style.display = 'none';
                document.getElementById('error').style.display = 'block';
            } catch (error) {
                console.error('Error loading report data:', error);
                loadingDiv.style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Start the initialization
        init();
    </script>
</body>
</html>
