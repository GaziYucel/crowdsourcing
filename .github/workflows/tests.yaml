name: Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.4.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install --no-interaction
          poetry add coverage

      - name: Run tests with coverage
        run: |
          poetry run coverage run -m unittest discover test/
          echo "=== Coverage Report ==="
          poetry run coverage report
          echo "COVERAGE=$(poetry run coverage report | grep TOTAL | awk '{print $4}')" >> $GITHUB_ENV

      - name: Generate HTML coverage report
        run: |
          poetry run coverage html -d htmlcov

      - name: Upload coverage report
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.ref_name }}
          path: htmlcov/
          retention-days: 14

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/master' && matrix.python-version == '3.10'
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          name: crowdsourcing-coverage
          label: "Coverage"
          status: ${{ env.COVERAGE }}
          color: green
          github_token: ${{ secrets.GIST_PAT }}
          repository: arcangelo7/badges
          actor: arcangelo7 